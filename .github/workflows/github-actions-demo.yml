name: validate
on:
  push:
    branches:
      - '[0-9]+.x'
      - 'main'
      - 'next'
      - 'next-major'
      - 'beta'
      - 'alpha'
      - '!all-contributors/**'
  pull_request: # PR 생성 시 트리거

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write # for canceling workflows
  contents: read # for checking out the repository

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20] # Node.js 버전
        react: ['18.x', latest, canary, experimental] # React 버전
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # 코드 가져오기

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm ci # lockfile 기반 설치

      - name: Run build
        run: npm run build --if-present # 빌드 실행

      - name: Run tests
        run: npm test # 테스트 실행
